# Hydra defaults: load model preset and training defaults
defaults:
  - gpt2s
  - training: default

# Dataset Configuration (still kept in the main config so users can override easily)
dataset:
  name: openwebtext
  val_split: 0.2
  max_seq_length: 1024

# Optimization & Hardware Configuration
optimization:
  use_fp8: true
  swanlab_log: true

